<div class="d-flex d-flex justify-content-center bd-highlight mb-3">
  <img
    class="card-img-top animate__animated animate__fadeIn"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  />
  <img
    *ngIf="!hasLoaded"
    src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif"
    height="35px"
    width="35px"
    class="mt-3 bd-highlight"/>
</div>
